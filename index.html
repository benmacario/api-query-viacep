<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./assets/favicon.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <title>Pesquisar localidade - HOME</title>
</head>
<body>
  <div class="rectangles">
    <div class="rectangle-large"><img src="/assets/rec_large.png"></div>
    <div class="rectangle-lower"><img src="/assets/rec_lower.png"></div>
  </div>

  <div class="container">
    <section class="container-section">
  
      <form>
        <div class="form-group">
          <label for="cep">CEP</label>
          <input id="cep" class="form_control" type="text" placeholder="00000-000" maxlength="9" onkeypress="return onlyNumber(event)">
        </div>
        <div class="form-group">
          <label for="logradouro">Logradouro</label>
          <input id="logradouro" class="form_control" type="text" placeholder="Rua" disabled="disabled">
        </div>
        <div class="form-group">
          <label for="bairro">Bairro</label>
          <input id="bairro" class="form_control" type="text" placeholder="Bairro" disabled="disabled">
        </div>
        <div class="form-group">
          <label for="localidade">Cidade</label>
          <input id="localidade" class="form_control" type="text" placeholder="Localidade" disabled="disabled">
        </div>
        <div class="form-group">
          <label for="uf">UF</label>
          <input id="uf" class="form_control" type="text" placeholder="Estado" disabled="disabled">
        </div>
        <div class="button">
          <button id="btn">Buscar</button>
        </div>
      </form>
  
      <div>
        <img src="./assets/find-house.svg" alt="Imagem de pesquisa" />
      </div>
      <footer>
        <p>Create by <strong>Brendon Machado</strong></p>
      </footer>
    </section>
    <div class="danger" style="display: none;">
      <p>Error ao consultar CEP. Verifique se digitou o CEP corretamente!</p>
    </div>
    <div class="success" style="display: none;">
      <p>Consulta feita com sucesso!</p>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
