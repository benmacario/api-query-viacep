<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Consulta Cep</title>
</head>
<body>
  <h1>Consulta de Cep</h1>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="cep">CEP</label>
        <input type="number" class="form_control" placeholder="00000-000" id="cep">
      </div>
      <div class="form-group">
        <label for="logradouro">logradouro</label>
        <input type="text" class="form_control" placeholder="Cidade" id="logradouro">
      </div>
      <div class="form-group">
        <label for="bairro">Bairro</label>
        <input type="text" class="form_control" placeholder="Bairro" id="bairro">
      </div>
      <div class="form-group">
        <label for="localidade">Localidade</label>
        <input type="text" class="form_control" placeholder="Localidade" id="localidade">
      </div>
      <div class="form-group">
        <label for="uf">UF</label>
        <input type="text" class="form_control" placeholder="Estado" id="uf">
      </div>
    </form>
  </div>
</body>
</html>
