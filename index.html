<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Consulta Cep</title>
</head>
<body>
  <div class="title">
    <h1>Consulta de CEP</h1>
  </div>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="cep">CEP</label>
        <input id="cep" class="form_control" type="text" placeholder="00000-000" maxlength="9">
      </div>
      <div class="form-group">
        <label for="logradouro">Logradouro</label>
        <input id="logradouro" class="form_control" type="text" placeholder="Cidade" disabled="disabled">
      </div>
      <div class="form-group">
        <label for="bairro">Bairro</label>
        <input id="bairro" class="form_control" type="text" placeholder="Bairro" disabled="disabled">
      </div>
      <div class="form-group">
        <label for="localidade">Localidade</label>
        <input id="localidade" class="form_control" type="text" placeholder="Localidade" disabled="disabled">
      </div>
      <div class="form-group">
        <label for="uf">UF</label>
        <input id="uf" class="form_control" type="text" placeholder="Estado" disabled="disabled">
      </div>
      <div class="button">
        <button id="btn">Pesquisar</button>
      </div>
    </form>
    <div class="danger" style="display: none;">
      <p>Observe se n√£o digitou nada errado no campo de CEP</p>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
