<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="./src/styles/style.css">
  <link rel="stylesheet" href="./src/styles/responsive.css">
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  
  <link rel="icon" href="./src/assets/favicon.png">
  
  <title>Pesquisar localidade - HOME</title>
</head>
<body>
  <div class="rectangles">
    <div class="rectangle-large"><img src="./src/assets/_biggestVector.svg"></div>
    <div class="rectangle-lower"><img src="./src/assets/_smallerVector.svg"></div>
  </div>

  <div class="container">
    <section class="container-section">
      <form>
        <div class="form-group">
          <label for="cep">CEP</label>
          <input id="cep" class="form_control" type="text" placeholder="00000-000" maxlength="9" onkeypress="return onlyNumber(event)">
        </div>
        <div class="form-group">
          <label for="logradouro">Logradouro</label>
          <input id="logradouro" class="form_control" type="text" placeholder="Rua" disabled="disabled">
        </div>
        <div class="form-group">
          <label for="bairro">Bairro</label>
          <input id="bairro" class="form_control" type="text" placeholder="Bairro" disabled="disabled">
        </div>
        <div class="form-group">
          <label for="localidade">Cidade</label>
          <input id="localidade" class="form_control" type="text" placeholder="Localidade" disabled="disabled">
        </div>
        <div class="form-group">
          <label for="uf">UF</label>
          <input id="uf" class="form_control" type="text" placeholder="Estado" disabled="disabled">
        </div>
        <div class="button">
          <button id="btn">Buscar</button>
        </div>
      </form>
  
      <div class="Image-house">
        <img src="./src/assets/address.svg" alt="Imagem de pesquisa" />
      </div>

      <footer>
        <p>Made by <strong><a href="https://linkedin.com/in/brendon-machado">Brendon Machado</a></strong></p>
      </footer>

      <div class="danger" style="display: none">
        <p>Error ao consultar CEP. Verifique se digitou o CEP corretamente!</p>
      </div>
      <div class="success" style="display: none">
        <p>Consulta feita com sucesso!</p>
      </div>

    </section>
  </div>

  <script src="./src/js/script.js"></script>
</body>
</html>
